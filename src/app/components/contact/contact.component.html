<section>
  <div id="contact-page" class="contact-section section-padding">
    <div class="container">
      <div class="row pt-5">
        <div class="col-lg-12 col-md-12 col-12 text-center pt-5">
          <div class="contact-form-wrapper mt-100">
            <div class="section-title">
              <h6>Stay with Us</h6>
              <h2>Get in Touch</h2>
            </div>
            <div class="contact-form">
              <form >
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-12">
                    <input type="text" placeholder="Your Name" />
                  </div>
                  <div class="col-lg-6 col-md-6 col-12">
                    <input type="email" placeholder="E-mail" />
                  </div>
                  <div class="col-lg-6 col-md-6 col-12">
                    <input type="tel" placeholder="Phone Number" />
                  </div>
                  <div class="col-lg-6 col-md-6 col-12">
                    <input type="text" placeholder="Subject" />
                  </div>
                  <div class="col-lg-12">
                    <textarea
                      name="message"
                      id="message"
                      cols="30"
                      rows="10"
                      placeholder="Write Message"
                    ></textarea>
                  </div>
                  <div class="col-lg-12 col-md-6 col-12 text-center">
                    <button class="btn-fill">Get A Quote</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
