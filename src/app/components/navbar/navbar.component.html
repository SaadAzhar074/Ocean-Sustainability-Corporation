@if (isVisibleNavheader) {
<div class="header-top">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="contact-info">
          <i class="bi bi-envelope"></i> info&#64;oceansuscorp.com
          <!-- | -->
          <!-- <i class="bi bi-geo-alt"></i> 66, Broklyn St, New York, USA -->
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 text-end">
        <div class="site-info">
          Turning big ideas into great products!
          <div class="social-area">
            <a><i class="bi bi-facebook"></i></a
            ><a><i class="bi bi-twitter-x"></i></a
            ><a><i class="bi bi-linkedin"></i></a
            ><a><i class="bi bi-whatsapp"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
<header class="header-area" appNavbarScroll [ngClass]="{ scrolled: scrolled }">
  <div id="sticky-wrapper" class="sticky-wrapper">
    <div class="sticky-area">
      <div class="navigation">
        <div class="container">
          <div class="row d-flex align-items-center">
            <div class="col-9 col-lg-3">
              <div class="logo">
                <a aria-current="page" routerLink=""
                  ><img
                    loading="lazy"
                    width="220"
                    src="assets\images\osc-logo.png"
                    alt="assets\images\osc-logo.png"
                /></a>
              </div>
            </div>
            <div class="col-3 col-lg-6 ps-lg-5">
              <div class="main-menu">
                <nav class="navbar navbar-expand-lg">
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div
                    class="collapse navbar-collapse justify-content-center"
                    id="navbarSupportedContent"
                  >
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a routerLink="" class="nav-link active">Home </a>
                      </li>
                      <li class="nav-item">
                        <a routerLink="solutions" class="nav-link">Solutions</a>
                      </li>
                      <li class="nav-item">
                        <a routerLink="about-us" class="nav-link">About</a>
                      </li>
                      <li class="nav-item">
                        <a routerLink="contact-us" class="nav-link">Contact</a>
                      </li>
                    </ul>
                  </div>
                </nav>
              </div>
            </div>
            <div class="col-lg-3 text-end">
              <div class="header-right-content">
                <a routerLink="contact-us" class="header-btn btn-fill"
                  >Get a Quote</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<section>
  <div
    class="offcanvas offcanvas-end"
    tabindex="-1"
    id="offcanvasRight"
    aria-labelledby="offcanvasRightLabel"
  >
    <div class="offcanvas-header">
      <div class="offcanvas-title" id="offcanvasRightLabel">
        <a aria-current="page" routerLink=""
          ><img
            loading="lazy"
            width="220"
            src="assets\images\osc-logo.png"
            alt="assets\images\osc-logo.png"
        /></a>
      </div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <div class="row">
        <ul>
          <li>
            <a
              routerLink=""
              data-bs-dismiss="offcanvas"
              aria-label="Close"
              class="nav-link active"
              >Home
            </a>
          </li>
          <li>
            <a
              routerLink="solutions"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
              class="nav-link"
              >Solutions</a
            >
          </li>
          <li>
            <a
              routerLink="about-us"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
              class="nav-link"
              >About</a
            >
          </li>
          <li>
            <a
              routerLink="contact-us"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
              class="nav-link"
              >Contact</a
            >
          </li>
        </ul>
      </div>
      <div class="row pt-5">
        <a
          routerLink="contact-us"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          class="btn-fill"
          >Get a Quote</a
        >
      </div>
    </div>
  </div>
</section>
